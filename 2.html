<!DOCTYPE html>

<head>
  <title>CSS</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>CSS란 무엇인가?</h1>
  <p>CSS는 우리가 워드프레스에서 수정하려고 하면 봤던 그놈이다. 우리는 왜 워드프레스를
    쓰나면 홈페이지를 만들어야하지만 내가 코딩을 할 수 있는 것은 아니기 때문이다.
    하지만 워드프레스를 쓰면 그나마 쉽게 홈페이지를 만들수 있다.</p>
  <p>홈페이지를 만들면 좋은 점은 우리가 사업을 할 때 <u>신뢰도가 높아보인다는</u> 것이다.</p>
